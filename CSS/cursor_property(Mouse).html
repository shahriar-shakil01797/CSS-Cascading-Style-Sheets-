<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor_property(Mouse)</title>
    <link rel="stylesheet" href="cursor_property.CSS">
</head>
<body>
    
    <p style="cursor:alias">Shakil</p>
    <p style="cursor:auto">Nabil</p>
    <p style="cursor:all-scroll">Sami</p>

    <p style="cursor:col-resize">Shakil</p>
    <p style="cursor:crosshair">Nabil</p>
    <p style="cursor:default">Sami</p>

    <p style="cursor:copy">Shakil</p>
    <p style="cursor:pointer">Nabil</p>
    <p style="cursor:move">Sami</p>

    <p style="cursor:e-resize">Shakil</p>
    <p style="cursor:ew-resize">Nabil</p>
    <p style="cursor:ne-resize">Sami</p>

    <p style="cursor:nw-resize">Shakil</p>
    <p style="cursor:n-resize">Nabil</p>
    <p style="cursor:se-resize">Sami</p>

    <p style="cursor:sw-resize">Shakil</p>
    <p style="cursor:s-resize">Nabil</p>
    <p style="cursor:w-resize">Sami</p>

    <p style="cursor:text">Shakil</p>
    <p style="cursor:wait">Nabil</p>
    <p style="cursor:help">Sami</p>

    <p style="cursor:progress">Shakil</p>
    <p style="cursor:no-drop">Nabil</p>
    <p style="cursor:not-allowed">Sami</p>

    <p style="cursor:vertical-text">Shakil</p>
    <p style="cursor:zoom-in">Nabil</p>
    <p style="cursor:zoom-out">Sami</p>
    
</body>
</html>
