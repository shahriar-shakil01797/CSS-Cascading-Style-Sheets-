<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
    <link rel="stylesheet" href="table1.CSS">
</head>
<body>
    
    <table border="1" cellspacing="0">
    
        <caption align="center"><b>Weather Station</b></caption>
        <tr>
            <th  rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2"><span class="my-class1">Weather</span></th>
        </tr>
       
        <tr>
            <td >Max</td> 
            <td>Min</td>      
        </tr>

        
        <tr>
            <td>USA</td>
            <td><span class="my-class">24</span></td>
            <td>19</td>
            <td><span class="my-class2">60%</span></td>
            <td>cloudy</td>
        </tr>

        <tr>
            <td><span class="my-class1">Germany</span></td>
            <td>5</td>
            <td>-1</td>
            <td><span class="my-class">70%</span></td>
            <td>Rainy</td>
        </tr>
       
    </table>
</body>
</html>
